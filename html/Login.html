<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="formTitle">Login</h1>
            <div class="formMes formMesERR"></div>
            <div class="formInpGrp">
                <input type="text" class="formInp" autofocus placeholder="Username">
                <div class="formInpMesERR"></div>
            </div>
            <div class="formInpGrp">
                <input type="password" class="formInp" autofocus placeholder="Password">
                <div class="formInpMesERR"></div>
            </div>
            <p class="formText">
                <a href="#" class="formlink">Forgot your password?</a>
            </p>
            <button class="formBTN" type="submit">Continue</button>
            <p class="formText">
                Don't have account? <a class="formlink" href="./" id="linkCreateAcc">Create account</a>
            </p>
        </form>
        <form class="form formHidden" id="createAcc">
            <h1 class="formTitle">Sign Up</h1>
            <div class="formMes formMesERR"></div>
            <div class="formInpGrp">
                <input type="text" id="signupUsername" class="formInp" autofocus placeholder="Username">
                <div class="formInpMesERR"></div>
            </div>
            <div class="formInpGrp">
                <input type="text" class="formInp" autofocus placeholder="Email">
                <div class="formInpMesERR"></div>
            </div>
            <div class="formInpGrp">
                <input type="password" class="formInp" autofocus placeholder="Password">
                <div class="formInpMesERR"></div>
            </div>
            <div class="formInpGrp">
                <input type="password" class="formInp" autofocus placeholder="Confirm Password">
                <div class="formInpMesERR"></div>
            </div>
            <button class="formBTN" type="submit">Continue</button>
            <p class="formText">
                Already have account? <a class="formlink" href="./" id="linkLogin">Sign In</a>
            </p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
